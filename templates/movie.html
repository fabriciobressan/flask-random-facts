<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Movie Poster</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        body { text-align: center; }
        img { max-width: 500px; height: auto; margin-top: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .search-container { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="search-container">
        <form method="POST" action="/movie">
            <input type="text" name="query" placeholder="Search for a movie" required>
            <button type="submit">Search</button>
        </form>
    </div>
    <h1>{{ title }}</h1>
    <img src="{{ poster_url }}" alt="{{ title }} Poster">
</body>
</html>
